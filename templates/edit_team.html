<!DOCTYPE html>
<html>
<head>
	<title>Edit Team</title>
</head>
<body>
	<header>
		<h1>Soccer Top Teams</h1>
		<button>login</button>
	</header>
	
<form action="{{ url_for('editTeam', team_id = team.id) }}" method="post">
		<label for="title">Title</label>
		<input type="text" id="title" name="title" placeholder="{{team.name}}">

		<label for="info">Information</label>
		<input type="text" id="info" name="info" placeholder="{{team.info}}">
		
		<label for="league">League</label>
		<select id="league" name="league">
			{% for league in leagues %}
			<option value='{{league.id}}'>{{ league.name }}</option>
			{% endfor %}
		</select>
		<input type="submit">
	</form>


	<footer>
		<p>Udacity Full-stack nanodegree project by Karim Tawfik</p>
	</footer>

</body>
</html>
