<!DOCTYPE html>
<html>
<head>
	<title>New Team</title>
</head>
<body>
	<header>
		<h1><a href="{{url_for('mainPage')}}">Soccer Top Teams</a></h1>
		{% if logged : %}
		<h2><a href="{{url_for('gdisconnect')}}">logout</a></h2>
		{% else : %}
		<h2><a href="{{url_for('showLogin')}}">login</a></h2>
		{% endif %}
	</header>
	
	<form action="{{ url_for('newTeam') }}" method="post">
		<label for="title">Title</label>
		<input type="text" id="title" name="title">

		<label for="info">Information</label>
		<input type="text" id="info" name="info">
		
		<label for="league">League</label>
		<select id="league" name="league">
			{% for league in leagues %}
			<option value='{{league.id}}'>{{ league.name }}</option>
			{% endfor %}
		</select>
		<input type="submit">
	</form>


	<footer>
		<p>Udacity Full-stack nanodegree project by Karim Tawfik</p>
	</footer>

</body>
</html>
